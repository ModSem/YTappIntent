<!doctype html>
<html>
    <head>
        <title>Open 360° Video in YouTube App on Android</title>
        <meta charset="UTF-8">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="192x192" href="/icon.png">
        <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.applink.js" type="text/javascript" charset="utf-8"></script>
        <style>
        </style>
    </head>
    <body>        
        <script>
            $(document).ready(function () {
                $('a[data-applink]').applink();
                setTimeout(function() {
                    $('#link').trigger('click');
                }, 800);
            });
        </script>
        <br><br><br>
        <center><font size="6"><a href="https://youtu.be/5UxGIsptL5g" data-applink="vnd.youtube:5UxGIsptL5g" id="link">open 360° video in YouTube App</a></font></center>
    </body>
</html>
